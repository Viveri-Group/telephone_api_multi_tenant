; HIGH PERFORMANCE: Memory and execution optimizations
memory_limit = 1024M
max_execution_time = 120
max_input_time = 120
max_input_vars = 3000

; OUTPUT BUFFERING: Prevent headers already sent errors (conservative settings)
output_buffering = 4096
output_handler =
implicit_flush = Off

; HIGH PERFORMANCE: OPcache configuration
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1

; HIGH CONCURRENCY: Upload and POST optimizations
post_max_size = 32M
upload_max_filesize = 32M
max_file_uploads = 50

; SECURITY: Hide PHP version and reduce information disclosure
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
html_errors = Off

; HIGH PERFORMANCE: Realpath cache optimization
realpath_cache_size = 4M
realpath_cache_ttl = 600
